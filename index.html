<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        // Light Mode
                        'light-base': '#F5F5F7',
                        'light-text': '#1D1D1F',
                        'light-accent': '#0071E3',
                        'light-secondary': '#86868B',
                        'light-card': '#FFFFFF',
                        
                        // Dark Mode
                        'dark-base': '#0D0D0F',
                        'dark-surface': '#1C1C1E',
                        'dark-text': '#E5E5E7',
                        'dark-accent': '#0A84FF',
                        'dark-secondary': '#98989F',

                        // Graphite Gold Accent
                        'graphite-gold': '#BFA76F',
                    },
                    borderRadius: {
                        '4xl': '1.5rem',
                    },
                    boxShadow: {
                       'light': '0 10px 30px rgba(0,0,0,0.1)',
                       'dark': '0 10px 30px rgba(0,0,0,0.5)',
                    },
                    backdropBlur: {
                        'xl': '20px',
                        '2xl': '25px',
                    }
                },
            },
        };
    </script>
    <style>
        .hover-gradient:hover {
            background-image: linear-gradient(90deg, #0071E3, #0A84FF);
        }
        .dark .hover-gradient:hover {
            background-image: linear-gradient(90deg, #0A84FF, #0071E3);
        }
        
        .flow-gradient {
            background: linear-gradient(-45deg, #e0c3fc, #8ec5fc, #f0e68c, #a8e063);
            background-size: 400% 400%;
            animation: gradient-flow 15s ease infinite;
        }

        .dark .flow-gradient {
            background: linear-gradient(-45deg, #232526, #414345, #0f2027, #2c5364);
            background-size: 400% 400%;
            animation: gradient-flow 15s ease infinite;
        }
        
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes accomplishment-pop {
            0% { opacity: 0; transform: scale(0.8); }
            80% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animate-accomplishment {
            animation: accomplishment-pop 0.5s ease-out forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body class="bg-light-base dark:bg-dark-base font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
